        <div class="con_text">
          <h2>节日起源</h2>
          <p>创立“程序员节”最早是来自俄文《计算机世界》（《Компьютерра》）出版社的主编德米特里·门德列留科（Дмитрий Мендрелюк）在1996年7月15日的想法，当时计划将节日命名为“计算机用户节”，定在每年9月份的第一个星期五，称之为“纯净的星期五”（Чистая Пятница，按照当事人之一的说法，这样命名是为了刺激那些计算机病毒制造者）。
            <br>
            说到程序员节的来历，这要归功于一名在并行技术网页设计公司工作的职工——伦丁·巴尔特。2002年，他收集签名向俄罗斯联邦政府请愿，请求将这一天定为程序员节。2009年7月24日，俄罗斯联邦通信与大众传媒部提出了新的节日安排方案，设立程序员节。9月11日，俄罗斯总统梅德韦杰夫签署了这个法案，也就成为了俄罗斯的一个官方节日。这一行动在5天内得到了9800个投票支持。</p>
            <h2>存在国家</h2>
            <p>程序员节是一个国际上被众多科技公司和软件企业承认的业内人士节日。日期是在每年的第256（十六进制为0x100，或28）天，也就是平年的9月13日或闰年的9月12日。它是俄罗斯的一个官方节日，并且有诸多其他国家也庆祝这个节日，它们包括中国，以色列，孟加拉国，智利，巴西，墨西哥，奥地利，德国，加拿大，克罗地亚，法国，危地马拉，印度，比利时，澳大利亚，新西兰，波兰，斯洛文尼亚，英国，美国和乌拉圭。</p>
